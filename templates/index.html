<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out Emotion Mirror</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="landing">

    <h1>ðŸŽ­ Inside Out Emotion Mirror ðŸŽ­</h1>
    <p>Discover the emotion on your face â€” joy, sadness, or something in between!</p>

    <div id="video-container">
        <img id="video-feed">
    </div>

    <button id="start-btn" class="btn"> Start Video </button>

    <script>
        document.getElementById("start-btn").addEventListener("click", function () {
            fetch("/start", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "started") {
                        document.getElementById("video-feed").src = "/video_feed";
                        document.getElementById("start-btn").disabled = true;

                        setTimeout(() => {
                            fetch("/result")
                                .then(response => response.json())
                                .then(data => {
                                    if (data.redirect) {
                                        window.location.href = data.redirect;
                                    }
                                })
                                .catch(error => console.error("Error fetching result:", error));
                        }, 10000);
                    }
                })
                .catch(error => console.error("Error starting video:", error));
        });
    </script>

</body>
</html>
