<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Yourself</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("/static/wallpapers/express.jpeg") no-repeat center center fixed;
            background-size: contain; /* Ensure full image fits */
            background-color: black;  /* Fill extra space */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }


        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Subtle transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #bbb;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent effect */
            color: white;
            resize: none;
            outline: none;
            text-align: left;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-save {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background-color: #2980b9;
        }

        /* Success Popup Styling */
        #success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Express Yourself</h1>
        <p>Write down your thoughts and emotions below:</p>
        <textarea id="diary-entry" placeholder="Start typing..."></textarea>
        <button class="btn-save" id="save-btn">Save to Memories</button>
    </div>

    <div id="success-popup">ðŸ’™ Saved to Memories ðŸ’™</div>

    <script>
        document.getElementById("save-btn").addEventListener("click", function() {
            const entryText = document.getElementById("diary-entry").value;

            if (entryText.trim() !== "") {
                let pastEntries = JSON.parse(localStorage.getItem("entries")) || [];
                pastEntries.push(entryText);
                localStorage.setItem("entries", JSON.stringify(pastEntries));

                const popup = document.getElementById("success-popup");
                popup.style.display = "block";

                setTimeout(() => {
                    popup.style.display = "none";
                }, 4000);

                document.getElementById("diary-entry").value = "";
            } else {
                alert("Please enter something before saving.");
            }
        });
    </script>

</body>
</html>
